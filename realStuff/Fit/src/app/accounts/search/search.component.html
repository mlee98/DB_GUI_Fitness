<body>
  <div class="container">
    <br />
    <br />
    <div id="search" class="container">
    <h3 class="mt-2">Search For Similar Users!</h3>
    <div class="row">
      <label for="drop" class="col-md-2 mb-3">Gender:</label>
      <select id="drop" class="custom select col-md-3 mb-3" data toggle="dropdown">
        <option selected></option>
        <option value="male"> male </option>
        <option value="female"> female </option>
      </select>
      <label for="drop" class="col-sm-2 mb-3">Age:</label>
      <input type="text" class="col-md-3 mb-3">
    </div>
    <div class="row">
      <label for="drop" class="col-sm-2 mb-3">Weight:</label>
      <input type="text" class="col-md-3 mb-3">
      <label for="disabilities" class="col-sm-2">Disabilites: </label>
      <select multiple name="disabilities" class="col-md-3 mb-3" size="1">
        <option>peanutz</option>
        <option>sleep apnia</option>
        <option>lactose intolerant</option>
        <option>celiac</option>
        <option>blindness</option>
        <option>bolimia</option>
        <option>anorexia</option>
        <option>kosher</option>
        <option>halal</option>
        <option>vegetarian</option>
      </select>
    </div>

    <div class="row">
      <label for="goal" class="col-sm-2">Goal: </label>
      <select name="goal" class="col-md-3 mb-3">
        <option>Lose Weight</option>
        <option>Gain Weight</option>
        <option>Gain Muscle</option>
      </select>

      <div class="col-md-2"></div>
      <button class="btn primary" (click)="search()" class="col-md-1 mb-3 mr-3">
        Search
      </button>

      <button class="btn primary" (click)="search()" class="col-md-1 mb-3">
          Reset
      </button>
    </div>
  </div>
  <br />
  <div id="results">
    <h3>Results</h3>
    <div class="row">
      <div class="col">
        <div *ngFor="let i of resultList">
          <div class="card mb-3 mt-3 bg-light">
            <div class="card-header">
              {{i.fName}} {{i.lName}}
            </div>
            <div class="card-body bg-light clearfix">
              <div class="row">
                <span class="text-muted m-2">
                  Age: {{ i.age }}
                </span>
              </div>
              <div class="row">
                <span class="text-muted m-2">
                  Height: {{ i.height }}
                </span>
              </div>
              <div class="row">
                <span class="text-muted m-2">
                  Weight: {{ i.weight }}
                </span>
                <div class="col">
                  <button class="btn-primary mt-2 float-right">
                    Workout/Diet
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

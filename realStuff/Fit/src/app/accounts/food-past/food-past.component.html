<div>
    <table class="table ">
      <thead class="col-md-12" style="display:table-header-group">
        <tr class="col-md-12" *ngFor="let i of meals">
          <th id="date" align="left">
            <h5>{{i.date}}</h5>
          </th>
          <th id="breakfast" align="left">
            <h5>{{i.breakfast}}</h5>
          </th>
          <th id="lunch" align="left">
            <h5>{{i.lunch}}</h5>
          </th>
          <th id="dinner" align="left">
              <h5>{{i.dinner}}</h5>
            </th>
          <th id="snack" align="left">
            <h5>{{i.snack}}</h5>
          </th>
        </tr>
      </thead>
      <tfoot>

      </tfoot>
      <tbody>
        <tr *ngFor="let meal of meals">
            <td >
              {{ meal.date | date:'LLL dd, yyyy' }}
            </td>
            <td >
              {{ meal.breakfast }}
            </td>
            <td >
              {{ meal.lunch }}
            </td>
            <td >
                {{ meal.dinner }}
              </td>
            <td >
              {{ meal.snack }}
            </td>
        </tr>
      </tbody>
    </table>
  </div>

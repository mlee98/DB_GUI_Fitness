<div *ngIf="meal" style="text-align: center" id="body">
  <img src="assets/agriculture.jpg" class="float-left">
  <img src="assets/buffet.jpg"  class="float-right">
  <div id="breakfast" class="d-inline">
    <div id="text">
      <h3> Breakfast </h3>
      <h4> {{meal.breakfast}}</h4>
    </div>
  </div>
  <br />
  <div id="lunch" class="d-inline">
    <div id="text">
      <h3> Lunch </h3>
      <h4> {{meal.lunch}}</h4>
    </div>
  </div>
    <br />
  <div id="snack" class="d-inline">
    <div id="text">
      <h3> Snack </h3>
      <h4> {{meal.snack}}</h4>
    </div>
  </div>
  <br />
  <div id="dinner" class="d-inline">
    <div id="text">
      <h3> Dinner</h3>
      <h4> {{meal.dinner}}</h4>
    </div>
  </div>
</div>

<span *ngIf="meal" style="text-align: center">
  <div id="breakfast" background="assets/breakfast.jpg">
      <h3> Breakfast </h3>
      <h4> {{meal.breakfast}}</h4>
  </div>
  <div id="lunch">
      <h3> Lunch </h3>
      <h4> {{meal.lunch}}</h4>
  </div>
  <div id="snack">
      <h3> Snack </h3>
      <h4> {{meal.snack}}</h4>
  </div>
  <div id="dinner">
      <h3> Dinner</h3>
      <h4> {{meal.dinner}}</h4>
  </div>
</span>

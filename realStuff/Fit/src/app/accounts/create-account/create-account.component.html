<html>
	<body class="container" >
		<main class="container" id="creAcc">
			<form name="createAccount" id="createAccount">

				<label for="user">Username: </label>
				<input name="username" class="text" type="text" required [(ngModel)] = "acc.username" *ngIf="missingFields">
				<br>
				<br>
				<label for="password">Password: </label>
				<input name="password" class="text" type="text" [(ngModel)] = "acc.password">
				<br>
				<br>
				<label for="password">Verify Password: </label>
				<input type="text">
				<br>
				<br>
				<label for="Name">Name: </label>
				<input class="text" name="name" type="text" [(ngModel)] = "acc.name">

				<br>
				<br>
				<label for="height">Height: </label>
				<input class="text" name="height" type="text" [(ngModel)] = "acc.height">
				<br>
				<br>
				<label for="weight">Weight: </label>
				<input class="text" name="weight" type="text" [(ngModel)] = "acc.weight">
				<br>
				<br>
				<label for="disabilities">Disabilites: </label>
				<select multiple name="disabilities" [(ngModel)]="acc.disabilities">
					<option>peanutz</option>
					<option>sleep apnia</option>
					<option>lactose intolerant</option>
					<option>celiac</option>
					<option>blindness</option>
					<option>bolimia</option>
					<option>anorexia</option>
					<option>kosher</option>
					<option>halal</option>
					<option>vegetarian</option>
				</select>
				<br>
				<br>
				<label for="goal">Goal: </label>
				<select name="goal" [(ngModel)] = "acc.goal">
					<option>Lose Weight</option>
					<option>Gain Weight</option>
					<option>Gain Muscle</option>
				</select>
			</form>
			<button class="btn btn-primary" (click)="addAcc()" [disabled]="!submitCheck()">
				Create Account
			</button>
    </main>
	</body>
</html>

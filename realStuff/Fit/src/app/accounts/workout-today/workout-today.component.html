<div style="text-align: center">
  <div class="card">
    <div class="card-header" style="text-align: center">
      <h4>Core Area</h4>
    </div>
    <div *ngIf="workouts" class="card-body">
      <span class="float-left" *ngFor="let i of workouts">
          <div *ngFor="let index of [0,1,2,3]">
          {{i.exercises[index]}}     {{i.reps[index]}}
        </div>
          <button (click)="selectWorkout(i)">
              Pick Workout
            </button>
      </span>
    </div>
    <div *ngIf="pickedWorkout" class="card-body">
        <label *ngFor="let i of pickedWorkout.exercises"> {{i}}</label>
        <input class="col-md-3">
    </div>
  </div>
</div>

<div style="text-align: center">
  <div class="card">
    <div class="card-header" style="text-align: center">
      <h4>Core Area</h4>
    </div>
    <div class="card-body">
      <span class="float-left" *ngFor="let i of workouts">
          <div *ngFor="let x of i.exercises">
              {{x.name}}
          </div>
      </span>

    </div>
  </div>
</div>

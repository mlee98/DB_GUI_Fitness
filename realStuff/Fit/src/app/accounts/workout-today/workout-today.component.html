<div style="text-align: center">
  <h2 *ngIf="alreadyWorkdedOut"> Already worked out! Nice job!</h2>
  <div *ngIf="!showInputs && !alreadyWorkdedOut" class="card-body">
   <div class="row">
    <div class="card" *ngFor="let i of workouts">
      <div class="card-body ml-2">
          <div class="m-2" *ngFor="let index of [0,1,2,3]">
            {{i.exercises[index]}} {{i.reps[index]}}
          </div>
          <button class=" ml-2 mr-2" (click)="selectWorkout(i);addWorkout()">
            Pick Workout
          </button>
          </div>
      </div>
    </div>
    </div>
    <div *ngIf="showInputs && !alreadyWorkdedOut" class="card-body mt-2 mb-2">
      <div class="row">
      <div class="col-md-3 mt-2 mb-2" *ngFor="let index of [0,1,2,3]">
        <label> {{pickedWorkout.exercises[index]}} ({{pickedWorkout.reps[index]}} {{type[index]}})</label>
        <input value="0" [(ngModel)]="repsRecord[index]">
         Completed
      </div>
      <button (click)="updatePercent()">
        Submit Reps
      </button>
    </div>
    </div>
  </div>

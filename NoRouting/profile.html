<html>
	<head>
		<title>Fitness App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="scripts.js"></script>
	</head>
	<body class="container">
		<header class="container">
			<h1>Profile</h1>
		</header>
		<main class="container" id="profile">
			<br>
			<span class="row">
			<h2 class="col-md-12 float-center">
			Username
			</h2>
			</span>
			<br>
			<br>
			<span class="row">
				<span id="netCal" class="col-md-5 text-align-left float-left">
					<h3 class="text-align-vertical">Today's Calories</h3>
					
					<h6 class="float-left">Calories Consumed: JS here </h6>
					<br>
					<h6 class="float-left">Calories Burnt:  JS here</h6>
					<br>
					<hr>
					<h5 class="float-left">Net Calories: JS here</h5>
				</span>
				<span class="col-md-1"></span>
				<span id="calBurnt" class="col-md-5 text-align-left float-right">
					<h3 class="text-align-vertical">Today's Workouts</h3>
					<ul>
						<li class="float-left">Workout 1: 500 cal</li>
						<br>
						<li class="float-left">Workout 2: 850 cal</li>
						<br>
						<hr>
						<h5 class="float-left">Calories Burnt: 1350 cal</h5>
					</ul>
				</span>
			</span>
				
			<br>
			<br>
			<a href="Input.html" class="btn">
				Input 
			</a>
	
		</main>
		
		<footer>
			copyright: NITB LLC 2018
		</footer>
	

	</body>
</html>
